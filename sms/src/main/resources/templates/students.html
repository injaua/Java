 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>student management system</title>
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
     <a class="navbar-brand">SMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/students}">Student Management System</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>
<section class="section1">
<div class="container">
<div class="row">
<h1>List of students</h1>
</div>
<div class="row">
<div class="col-lg-3">
<a th:href="@{/student/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
</div>
</div>
<table class="table table-striped table-bordered">
<thead class="table-dark">
<th>Firstname</th>
<th>Lastname</th>
<th>Email</th>
<th>Actions</th>
</thead>
<tbody>
<tr th:each ="student : ${students}">
<td th:text="${student.firstname}"></td>
<td th:text="${student.lastname}"></td>
<td th:text="${student.email}"></td>
<td> 
	<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
	<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
</td>
</tr>
</tbody>
</table>
</div>
</section>
<footer class="bg-dark text-center text-white">
	<h5><span>CoreTech</span></h5>
	<p>2021</p>
</footer>
</body>
</html>
